<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - SPACE GLASS</title>
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/auth.js"></script>
</head>
<body class="signup-bg">
  <div class="signup-container">
    <a href="index.html" class="back">↩️</a>
    <h1>PERSONAL DETAILS</h1>
    <input id="name" type="text" placeholder="Name">
    <input id="surname" type="text" placeholder="Surname">
    <input id="idNumber" type="text" placeholder="ID Number">
    <input id="emailSignUp" type="email" placeholder="Email Address">
    <input id="nationality" type="text" placeholder="Nationality">
    <input id="cell" type="text" placeholder="Cell Number">

    <br>
    <input id="homeAddress" type="text" placeholder="Home Address">
    <input id="suburb" type="text" placeholder="Suburb">
    <input id="city" type="text" placeholder="City">
    <input id="zip" type="text" placeholder="Zip Code">

    <h2>Security</h2>
    <input id="passwordSignUp" type="password" placeholder="Password (min 8)">
    <small>Password must be at least 8 characters</small>
    <input id="confirmPassword" type="password" placeholder="Confirm Password">
    <small>Confirm password must match</small>

    <h2>BANK DETAILS</h2>
    <input id="bankName" type="text" placeholder="Bank Name">
    <input id="accountNumber" type="text" placeholder="Account Number">

    <button id="submitSignUp">SUBMIT</button>
  </div>
</body>
</html>
